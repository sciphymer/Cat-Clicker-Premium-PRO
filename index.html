<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <div id="admin-area">
    	<button id="admin-btn">Admin</button>
    	<form action="#">
			Name:
			<input type="text"><br>
			ImgURL:
			<input type="text"><br>
			#Clicks:
			<input type="text"><br>
			<button id="cancel-btn">Cancel</button>
			<button id="save-btn">Save</button>
    	</form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
